<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="css/signin.css" th:href="@{/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
    <div class="m-5">
    <form th:action="@{/account/login}" method="post">
      <a th:href="@{/}"><img class="mb-4" src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72"
        height="57"></a>
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Invalid username and password.
      </div>
      <div th:if="${param.logout}" class="alert alert-primary" role="alert">
        You have been logged out.
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="username" name="username" placeholder="name@example.com">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <!-- <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div> -->
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
    </form>
  </div>

  <footer th:replace="fragments/common :: footer"></footer>
  
</body>

</html>
